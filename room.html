    }
    .hero h1 {

    .hero p {

    .form-section {

      border: none;

    .form-section .row {
      background: linear-gradient(45deg, #ffb3b3, #c1d8e0);

      background: #ff7f00;

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="KonectaX Logo" style="height: 40px;">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#services">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div class="container">
    <h1>Room Accommodation Services</h1>
    <p><b>Affordable room and housing options for students and travelers, matched to your budget and needs.</b></p>
  </div>
</section>

<!-- Form Section -->
<section class="form-section">
  <h2>Submit Your Room Booking Query</h2>
  <form id="room-form" action="https://formspree.io/f/mblojybj" method="POST">
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Full Name *</label><input type="text" class="form-control" name="full_name" required></div>
      <div class="col-md-6"><label class="form-label">Email Address *</label><input type="email" class="form-control" name="email" required></div>
      <div class="col-md-6"><label class="form-label">Phone Number</label><input type="tel" class="form-control" name="phone"></div>
      <div class="col-md-6"><label class="form-label">Country *</label><input type="text" class="form-control" name="country" required></div>
      <div class="col-md-6"><label class="form-label">Your Language*</label><input type="text" class="form-control" name="Your Language" required></div>

      <div class="col-md-6"><label class="form-label">Query Topic *</label><input type="text" class="form-control" name="query_topic" value="Room Booking" readonly></div>
      <div class="col-12"><label class="form-label">Your Message / Query *</label><textarea class="form-control" name="query_message" rows="5" required></textarea></div>
      <div class="col-md-6"><label class="form-label">Preferred Room Type *</label>
        <select class="form-select" name="room_type" required>
          <option value="" disabled selected>Select Room Type</option>
          <option>Single Room</option><option>Double Room</option><option>Suite</option><option>Hostel</option>
        </select>
      </div>
    
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="consent" required>
          <label class="form-check-label">I agree to the <a href="tandc.html">Terms & Conditions</a></label>
        </div>
      </div>
      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-submit">Submit Query</button>
      </div>
      <div class="col-12 mt-3 text-center" id="form-response" style="display: none;"></div>
    </div>
  </form>
</section>

<!-- Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("room-form");
    const responseBox = document.getElementById("form-response");
    const submitBtn = form.querySelector("button[type='submit']");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          responseBox.style.display = "block";
          responseBox.style.color = "green";
          responseBox.textContent = "Thank you! Your query has been submitted successfully.";
        } else {
          throw new Error("Network response was not ok.");
        }
      })
      .catch(error => {
        responseBox.style.display = "block";
        responseBox.style.color = "red";
        responseBox.textContent = "There was an error submitting the form. Please try again.";
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Query";
      });
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
