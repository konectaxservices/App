<!-- Form Section -->
<section class="form-section">
  <h2>Submit Your Travel Query</h2>
  <form id="travel-form" action="https://formspree.io/f/mblojybj" method="POST">
    <div class="row g-3">
      <!-- Basic Fields -->
      <div class="col-md-6"><label class="form-label">Full Name *</label><input type="text" class="form-control" name="full_name" required></div>
      <div class="col-md-6"><label class="form-label">Email Address *</label><input type="email" class="form-control" name="email" required></div>
      <div class="col-md-6"><label class="form-label">Phone Number</label><input type="tel" class="form-control" name="phone"></div>
      <div class="col-md-6"><label class="form-label">Country of Residence *</label><input type="text" class="form-control" name="country" required></div>

      <!-- Preferences -->
      <div class="col-md-6"><label class="form-label">Preferred Language *</label>
        <select class="form-select" name="preferred_language" required>
          <option value="" disabled selected>Select Language</option>
          <option>English</option><option>Telugu</option><option>Hindi</option><option>Spanish</option><option>French</option>
        </select>
      </div>
      <div class="col-md-6"><label class="form-label">Query Topic *</label><input type="text" class="form-control" name="query_topic" value="Travel Support" readonly></div>
      <div class="col-12"><label class="form-label">Your Message / Query *</label><textarea class="form-control" name="query_message" rows="5" required></textarea></div>

      <!-- Travel Specific Fields -->
      <div class="col-md-6"><label class="form-label">Visa Type *</label>
        <select class="form-select" name="visa_type" required>
          <option value="" disabled selected>Select Visa Type</option>
          <option>Tourist Visa</option><option>Business Visa</option><option>Student Visa</option><option>Other</option>
        </select>
      </div>
     
      <div class="col-md-6"><label class="form-label">Emergency Contact (Name & Phone) *</label><input type="text" class="form-control" name="emergency_contact" required></div>

      <!-- Newly Added Fields -->
      
      <div class="col-md-6"><label class="form-label">Accommodation Required? *</label>
        <select class="form-select" name="accommodation" required>
          <option value="" disabled selected>Select Option</option>
          <option>Yes</option><option>No</option>
        </select>
      </div>
      
      <!-- Consent -->
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="consent" required>
          <label class="form-check-label">I agree to the <a href="tandc.html">Terms & Conditions</a></label>
        </div>
      </div>

      <!-- Submit -->
      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-submit">Submit Query</button>
      </div>
      <div class="col-12 mt-3 text-center" id="form-response" style="display: none;"></div>
    </div>
  </form>
</section>

<!-- JS -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("travel-form");
    const responseBox = document.getElementById("form-response");
    const submitBtn = form.querySelector("button[type='submit']");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          responseBox.style.display = "block";
          responseBox.style.color = "green";
          responseBox.textContent = "Thank you! Your query has been submitted successfully.";
        } else {
          throw new Error("Network response was not ok.");
        }
      })
      .catch(error => {
        responseBox.style.display = "block";
        responseBox.style.color = "red";
        responseBox.textContent = "There was an error submitting the form. Please try again.";
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Query";
      });
    });
  });
</script>
