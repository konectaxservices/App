<!-- Form Section -->
<section class="form-section">
  <h2>Submit Your Query</h2>
  <form id="exchange-form" action="https://formspree.io/f/mblojybj" method="POST">
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Full Name *</label><input type="text" class="form-control" name="full_name" required></div>
      <div class="col-md-6"><label class="form-label">Phone Number</label><input type="tel" class="form-control" name="phone"></div>
      <div class="col-md-6"><label class="form-label">Country *</label><input type="text" class="form-control" name="country" required></div>
      
      <!-- Preferred Language -->
      <div class="col-md-6"><label class="form-label">Your Languge *</label><input type="text" class="form-control" name="Your Language" required></div>

      
      <!-- Query Topic -->
      <div class="col-md-6"><label class="form-label">Query Topic *</label><input type="text" class="form-control" name="query_topic" value="Currency Exchange" readonly></div>
      
      <!-- Amount to Exchange -->
      <div class="col-md-6"><label class="form-label">Amount to Exchange *</label><input type="number" class="form-control" name="amount_to_exchange" required></div>
      
      <!-- From Currency -->
      <div class="col-md-6">
        <label class="form-label">From Currency *</label>
        <select class="form-select" name="from_currency" required>
          <option value="" disabled selected>Select From Currency</option>
          <option>USD</option><option>EUR</option><option>INR</option><option>GBP</option><option>CAD</option>
        </select>
      </div>

      <!-- To Currency -->
      <div class="col-md-6">
        <label class="form-label">To Currency *</label>
        <select class="form-select" name="to_currency" required>
          <option value="" disabled selected>Select To Currency</option>
          <option>USD</option><option>EUR</option><option>INR</option><option>GBP</option><option>CAD</option>
        </select>
      </div>
      
      
      <!-- Additional Instructions -->
      <div class="col-12"><label class="form-label">Additional Instructions</label><textarea class="form-control" name="additional_instructions" rows="3"></textarea></div>

      <div class="col-12"><div class="form-check"><input class="form-check-input" type="checkbox" name="consent" required><label class="form-check-label">I agree to the <a href="tandc.html">Terms & Conditions</a></label></div></div>
      <div class="col-12 text-center mt-4"><button type="submit" class="btn btn-submit">Submit Query</button></div>
      <div class="col-12 mt-3 text-center" id="form-response" style="display: none;"></div>
    </div>
  </form>
</section>

<!-- Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("exchange-form");
    const responseBox = document.getElementById("form-response");
    const submitBtn = form.querySelector("button[type='submit']");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      })
      .then(response => {
        if (response.ok) {
          form.reset();
          responseBox.style.display = "block";
          responseBox.style.color = "green";
          responseBox.textContent = "Thank you! Your query has been submitted successfully.";
        } else {
          throw new Error("Network response was not ok.");
        }
      })
      .catch(error => {
        responseBox.style.display = "block";
        responseBox.style.color = "red";
        responseBox.textContent = "There was an error submitting the form. Please try again.";
      })
      .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Query";
      });
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
